<div class="container">
  <h1>Projetos Arquitet√¥nicos</h1>

  <div class="project-grid">
    @for (project of projectService.projects(); track project.id) {
      <mat-card appearance="outlined" class="project-card">
        <mat-card-header>
          <mat-card-title>Projeto #{{ project.id }}</mat-card-title>
          <mat-card-subtitle>{{ project.client.name }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p><strong>Data:</strong> {{ project.moment | date:'dd/MM/yyyy' }}</p>
          <mat-chip-set>
            <mat-chip>{{ project.status }}</mat-chip>
          </mat-chip-set>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button color="primary">DETALHES</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
