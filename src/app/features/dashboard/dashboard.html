<div class="dashboard-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-icon mat-card-avatar color="primary">architecture</mat-icon>
      <mat-card-title>Bem-vindo(a) ao Portal Gestão de Projetos</mat-card-title>
      <mat-card-subtitle>Seu painel administrativo eficiente de Projetos de Engenharia e Arquitetura</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Organize seus projetos, especialidades e prazos em um só lugar.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" routerLink="/projects">VER MEUS PROJETOS</button>
    </mat-card-actions>
  </mat-card>

  <div class="stats-grid">
    <mat-card class="stat-item" routerLink="/projects">
      <mat-card-content>
        <mat-icon>folder</mat-icon>
        <div class="stat-value">{{ totalProjects }}</div>
        <div class="stat-label">Projetos Ativos</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-item" routerLink="/clients">
      <mat-card-content>
        <mat-icon>person</mat-icon>
        <div class="stat-value">{{ activeClients }}</div>
        <div class="stat-label">Clientes na Base</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
