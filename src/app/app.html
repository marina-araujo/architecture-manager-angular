<mat-toolbar color="primary" class="main-toolbar">
  <span>Gestão de Projetos</span>

  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">
   <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/projects" routerLinkActive="active-link">
      <mat-icon>list</mat-icon>
      <span>Lista de Projetos</span>
    </button>
    <button mat-menu-item routerLink="">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item routerLink="/clients" routerLinkActive="active-link">
      <mat-icon >people</mat-icon>
      <span>Clientes</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Configurações</span>
    </button>
  </mat-menu>
</mat-toolbar>

<main class="content">
  <router-outlet></router-outlet>
</main>

<footer class="main-footer">
  <p>
    Projeto pessoal (em desenvolvimento) por:
    <a href="https://github.com/marina-araujo" target="_blank" class="footer-link">
      <strong>Marina Araujo</strong>
    </a>
  </p>
</footer>
